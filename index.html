<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <br />
          <p>of 100</p>
        </div>
        <section>
          <b>Great</b>
          <p>
            You scored higher than 65% of<br />
            the people who have taken these tests.
          </p>
        </section>
      </div>
      <div class="right">
        <p>Summary</p>
        <div class="rows one">
          <div class="row first">
            <section>
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </section>
            <section><b>80</b> / 100</section>
          </div>
          <div class="row two">
            <section>
              <img src="/assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </section>
            <section><b>92</b> / 100</section>
          </div>
          <div class="row three">
            <section>
              <img src="/assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </section>
            <section><b>61</b> / 100</section>
          </div>
          <div class="row four">
            <section>
              <img src="/assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </section>
            <section><b>72</b> / 100</section>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
